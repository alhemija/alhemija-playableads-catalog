<body class="bg-primary m-0">
    <!-- Хедер -->


    <!-- Основной контейнер для отображения игры -->
    <div id="game-container" class="absolute top-[85px] left-0 right-0 bottom-0 md:mx-20 md:mt-5">
        <iframe id="game-iframe" class="w-full h-full md:border-none md:rounded-[15px]"></iframe>
    </div>
    <div id="bottom-panel" class="fixed md:mx-20 inset-x-0 bottom-0 bg-gray-800 rounded-t-lg transform translate-y-full transition-transform duration-300 ease-in-out">
        <!-- Чёлка для взаимодействия -->
        <div id="panel-handle" class="w-full bg-gray-600 h-8 rounded-t-lg flex justify-center items-center cursor-pointer -mt-5">
            <div class="bg-gray-400 w-10 h-1 rounded-full"></div>
        </div>
        <!-- Содержимое панели с кнопками -->
        <div class="p-4 pt-8 flex justify-center space-x-4">
            <button class="bg-primary hover:bg-blue-600 text-white font-vietnam text-[14px] py-2 px-4 rounded-lg">
                Prev
            </button>
            <button class="bg-primary hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                Next
            </button>
        </div>
    </div>
